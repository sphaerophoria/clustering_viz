<!doctype html>
<html>
  <head>
    <script src="index.js"></script>
  </head>
  <body>
    <div>
      <label for="step-size">Step size</label>
      <input id="step-size" type="number" value="1" />
      <button id="next">Step</button>
    </div>
    <div>
      <label for="num-elems">Num Points</label>
      <input id="num-elems" type="number" value="100" />
      <label for="num-clusters">Num clusters</label>
      <input id="num-clusters" type="number" value="7" />
      <label for="cluster-radius">Cluster radius</label>
      <input id="cluster-radius" type="number" value="5" />
      <button id="reset">Reset</button>
    </div>
    <div>
      <label for="clusterer">Clusterer</label>
      <select id="clusterer"></select>
    </div>
    <canvas id="canvas" width="750" height="750"></canvas>
  </body>
</html>
